<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="innerContainer">
        <h1 style="top: 5%; font-size: 40px">HTML요소의 display 타입</h1>
        <div class="innerDiv">
          <h2>display: inline</h2>
          <div class="cube inline"></div>
          <div class="cube inline"></div>
          <div class="cube inline"></div>
          <div class="cube inline"></div>
        </div>
        <div class="innerDiv">
          <h2>display: block</h2>
          <div class="cube block"></div>
          <div class="cube block"></div>
          <div class="cube block"></div>
          <div class="cube block"></div>
        </div>
        <div class="innerDiv">
          <h2>display: inline-block</h2>
          <div class="cube inline-block"></div>
          <div class="cube inline-block"></div>
          <div class="cube inline-block"></div>
          <div class="cube inline-block"></div>
        </div>
        <div class="innerDiv">
          <h2>display: flex</h2>
          <div class="flex">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
          </div>
        </div>
        <div class="innerDiv">
          <h2>display: flex; flex-direction: row;</h2>
          <div class="flexDirectionRow">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
          </div>
        </div>
        <div class="innerDiv">
          <h2>display: flex; flex-direction: column;</h2>
          <div class="flexDirectionColumn">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
          </div>
        </div>

        <h1 style="font-size: 40px; top: 410%">CSS</h1>
        <h2 style="margin-top: 7.5rem; margin-bottom: 5rem">
          <b style="font-size: 30px">EX)</b> :hover { }
        </h2>
        <h2>background-color:</h2>
        <div class="hoverDiv">
          <div class="cube back1"></div>
          <div class="cube back2"></div>
          <div class="cube back3"></div>
          <div class="cube back4"></div>
        </div>

        <h2>size:</h2>
        <div class="hoverDiv">
          <div class="cube size1"></div>
          <div class="cube size2"></div>
          <div class="cube size3"></div>
          <div class="cube size4"></div>
        </div>
        <h2 style="margin-top: 7.5rem; margin-bottom: 5rem">
          <b style="font-size: 30px">EX)</b> :active { }
        </h2>
        <h2>background-color:</h2>
        <div class="hoverDiv">
          <div class="cube aback1"></div>
          <div class="cube aback2"></div>
          <div class="cube aback3"></div>
          <div class="cube aback4"></div>
        </div>

        <h2>size:</h2>
        <div class="hoverDiv">
          <div class="cube asize1"></div>
          <div class="cube asize2"></div>
          <div class="cube asize3"></div>
          <div class="cube asize4"></div>
        </div>

        <h2>JavaScript:</h2>
        <div class="scriptDiv">
          <div class="cube" id="opa1"></div>
          <div class="cube" id="opa2"></div>
          <div class="cube" id="opa3"></div>
          <div class="cube" id="opa4"></div>
          <div class="cube" id="opa5"></div>
        </div>

        <h2>Event:</h2>
        <div class="scriptDiv">
          <div class="cube" id="gOpa1"></div>
          <div class="cube" id="gOpa2"></div>
          <div class="cube" id="gOpa3"></div>
          <div class="cube" id="gOpa4"></div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("opa1").addEventListener("click", function () {
        document.getElementById("gOpa1").style.transitionDuration = "0.2s";
        document.getElementById("gOpa1").style.backgroundColor = "white";
        document.getElementById("gOpa1").style.transform = "scale(1.3)";
      });

      document.getElementById("opa2").addEventListener("click", function () {
        document.getElementById("gOpa2").style.transitionDuration = "0.2s";
        document.getElementById("gOpa2").style.backgroundColor = "blue";
        document.getElementById("gOpa2").style.transform = "scale(3.3)";
      });

      document.getElementById("opa3").addEventListener("click", function () {
        document.getElementById("gOpa3").style.transitionDuration = "0.2s";
        document.getElementById("gOpa3").style.backgroundColor = "red";
        document.getElementById("gOpa3").style.transform = "scale(0.3)";
      });

      document.getElementById("opa4").addEventListener("click", function () {
        document.getElementById("gOpa4").style.transitionDuration = "0.2s";
        document.getElementById("gOpa4").style.backgroundColor = "green";
        document.getElementById("gOpa4").style.transform = "scale(1.6)";
      });

      document.getElementById("opa5").addEventListener("click", function () {
        document.getElementById("gOpa1").style.backgroundColor = "blueviolet";
        document.getElementById("gOpa1").style.transform = "scale(1)";
        document.getElementById("gOpa2").style.backgroundColor = "blueviolet";
        document.getElementById("gOpa2").style.transform = "scale(1)";
        document.getElementById("gOpa3").style.backgroundColor = "blueviolet";
        document.getElementById("gOpa3").style.transform = "scale(1)";
        document.getElementById("gOpa4").style.backgroundColor = "blueviolet";
        document.getElementById("gOpa4").style.transform = "scale(1)";
      });
    </script>
  </body>
</html>
