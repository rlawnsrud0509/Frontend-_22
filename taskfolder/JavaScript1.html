<!DOCTYPE html>
<html>
<head>
<title>JavaScript 연습</title>
	
	<style>
		#msg {
			border: 2px solid cornflowerblue ;
			margin-top : 20px;
			padding : 20px;
			width : 300px;
			height : 100px;
			box-sizing : border-box;
			background-color : antiquewhite;
		}
	</style>
</head>
	
<body>
<h1>JavaScript 연습</h1>

<form name="form1">

	<input type = "text" id="txt1" placeholder="값입력">
	<input type = "button" value="확인" onclick="print()">
	<input type = "reset" value="취소">

</form>

    <div id="msg">

    </div>


    <script>

        let aDiv = document.getElementById("msg");


        function print() {
            aDiv.innerHTML = "<h2>" + txt1.value + "님 반갑습니다</h2>";
        }
	
    </script>

</body>
</html>
