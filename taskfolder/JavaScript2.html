<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 연습2</title>
		<style>
			h2 {
				background-color:lightblue;
			}
			
			@demo {
				color:blue;
				width:400px;
				height:200px;
				border:2px solid black;
				background:lightpink;
			}
	
			
			</style>
	</head>
	<body>
		<h2>JavaScript템플릿 문자열</h2>
		<p>템플릿 문자열은 문자열 내에 변수와 표현식을 허용한다.</p>
		<p id="demo"></p>
		
	
		
		<script>
			let header = "Templates Literals 같은 의미";
			let tags = ["Literals Template", "문자열 템플릿", "백틱구문"];
			let html=`<h2>${header}</h2><ul>`;
			let $demoP = document.getElementById("demo");
			$demoP.innerHTML = "<h3>" + tags[i] + "</h3>";
			for(let i=0; i<tags.length; i++){
				html += `<li> ${tags[i]} </li>`;
			}
			html += "</ul>";
			demoP.innerHTML = html;
			
		</script>
</body>
</html>
